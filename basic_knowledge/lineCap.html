<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fillRect</title>
	<style>
	body{ background:#000;}
	#c1{ background: #fff;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gd=oC.getContext('2d');

		gd.lineJoin='bevel';
		gd.lineWidth=50;
		gd.beginPath();

		gd.moveTo(200,200);
		gd.lineTo(300,300);

		gd.lineTo(100,400);

		gd.closePath();
		gd.stroke();
	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
