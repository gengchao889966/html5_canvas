<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>save</title>
	<style>
	body{ background:#000;}
	#c1{ background: #fff;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gd=oC.getContext('2d');

		gd.save();
		gd.fillStyle='red'; //放到save里面不会对下面的形状产生影响

		gd.beginPath();
		gd.moveTo(100,100);
		gd.lineTo(200,200);
		gd.lineTo(300,200);
		gd.closePath();
		gd.fill();

		gd.restore();

		gd.beginPath();
		gd.moveTo(100,200);
		gd.lineTo(200,300);
		gd.lineTo(300,300);
		gd.closePath();
		gd.fill();

	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
